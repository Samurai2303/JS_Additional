<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kminV Lesson 8</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/ef4c1d9a05.js" crossorigin="anonymous"></script>
</head>
<body>
<form action="" class="form1">
    Form
    <label><input type="text" class="textInput name"> Enter your name</label>
    <label><input type="text" class="textInput surname"> Enter your surname</label>
    <label><input type="email" class="textInput email"> Enter your email</label>
    <label>
        <select class="select">
            <option class="option1">Variant 1</option>
            <option class="option2">Variant 2</option>
            <option class="option3">Variant 3</option>
            <option class="option4">Variant 4</option>
            <option class="option5">Variant 5</option>
        </select>
        Choose any variant
    </label>
    <label><input type="checkbox" class="checkbox1"> Setting 1</label>
    <label><input type="checkbox" class="checkbox2"> Setting 2</label>
    <label><input type="checkbox" class="checkbox3"> Setting 3</label>
    <label><input type="checkbox" class="checkbox4"> Setting 4</label>
    <label><input type="checkbox" class="checkbox5"> Setting 5</label>
    <label><input type="text" class="textInput username"> Create username</label>
    <label><input type="password" class="textInput password"> Create password</label>
    <label><input type="password" class="textInput passwordAgain"> Enter password again</label>
    <label>Write any comment
        <textarea cols="40" rows="10" class="comment"></textarea>
    </label>
</form>


<script src="main.js"></script>
</body>
</html>
